<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
    body {
        margin: 0;
        font-family: "Cinzel", serif;
        background: url('background.jpg') center/cover fixed no-repeat;
        color: #fff8e7;
        text-align: center;
    }

    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }

    /* CARD DENGAN GLOW EMAS */
    .card {
        background: rgba(0, 0, 0, 0.45);
        padding: 25px;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border: 2px solid #d4af37;
        box-shadow: 0 0 18px rgba(212,175,55,0.6), inset 0 0 12px rgba(212,175,55,0.4);
        animation: glowBorder 3s infinite alternate;
    }

    @keyframes glowBorder {
        0% { box-shadow: 0 0 10px rgba(212,175,55,0.4), inset 0 0 6px rgba(212,175,55,0.3); }
        100% { box-shadow: 0 0 22px rgba(255,215,0,0.9), inset 0 0 14px rgba(255,215,0,0.4); }
    }

    .photo-frame {
        width: 100%;
        border-radius: 18px;
        overflow: hidden;
        border: 3px solid #d4af37;
        box-shadow: 0 0 20px rgba(255,215,0,0.45);
    }

    .photo-frame img {
        width: 100%;
        display: block;
    }

    /* TOMBOL GLOWING EMAS */
    .btn {
        margin-top: 25px;
        background: linear-gradient(135deg, #d4af37, #ffd700);
        color: black;
        padding: 14px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(255,215,0,0.7);
        animation: btnGlow 2.5s infinite alternate;
    }

    @keyframes btnGlow {
        0% { box-shadow: 0 0 8px rgba(255,215,0,0.5); }
        100% { box-shadow: 0 0 18px rgba(255,215,0,1); }
    }

    .btn:hover {
        transform: scale(1.05);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 5px;
        letter-spacing: 1.5px;
        color: #ffe9a3;
        text-shadow: 0 0 8px #d4af37;
    }

    .subtitle {
        font-size: 18px;
        color: #fbeec1;
        text-shadow: 0 0 6px #b89528;
    }

</style>
</head>
<body>

<div class="container">
    
    <div class="card">

        <h1>Undangan Pernikahan</h1>
        <p class="subtitle">Kami mengundang Anda untuk hadir di hari bahagia kami</p>

        <div class="photo-frame">
            <img src="foto.jpg" alt="Foto Pasangan">
        </div>

        <button class="btn">Buka Undangan</button>

    </div>
</div>

</body>
</html>
